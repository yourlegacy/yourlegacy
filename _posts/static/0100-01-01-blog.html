---
layout: default
title: Your Legacy Blog
---

<header class="hero">
    <a href="/wayne-simmonds/">
        <h1 class="title-badge h2 translucent">The Blog</h1>
        <img class="logo" src="/images/your-legacy.svg" alt="Your Legacy" />
    </a>
</header>

<section class="blog-list">
  	{% for post in site.categories.blog %}
    	<a class="blog-list-item span-12 bg-black white" href="{{ post.url }}">
    		<div class="post-teaser span-33">
    			<h2 class="gold">{{ post.title }}</h2>
    			<p class="lightgray">{{ post.excerpt | strip_html | replace: '#', '' | truncate: 350 }}</p>
    			<div class="button bg-purple"><strong>See The Full Article</strong></div>
    		</div>
    		<img class="post-image span-66" src="/prose_media/Raymond-Loewy-507-02-750x499.jpg">
    	</a>
  	{% endfor %}
</section>
