name: Your Legacy
baseurl: /
url: http://yourlegacy.github.io/
permalink: /:title
markdown: kramdown
prose:
  rooturl: '_posts'
  siteurl: 'http://yourlegacy.github.io/'
  media: 'prose_media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash Image URL"
          help: "Must be 680px X 440px (w/h)"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author's Full Name"
          help: "Please don't include 'by'."
          value: ""
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
