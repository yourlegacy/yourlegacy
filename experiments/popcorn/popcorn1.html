<html>
<head>
	<title>popcorn</title>
	<link rel="stylesheet" href="/css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script>
	$(document).ready(function(){

		// Create a popcorn instance by calling the Youtube player plugin
		var example = Popcorn.youtube(
			'#video',
			'http://www.youtube.com/watch?v=CxvgCLgwdNk' );

		// add a footnote at 2 seconds, and remove it at 6 seconds
		example.footnote({
			start: 2,
			end: 6,
			text: "Pop!",
			target: "footnotediv"
		});

		// play the video right away
		example.play();

		example.on('ended', function(){
			console.log('video has ended');
			$("body").addClass('pop');
		});

		// change video url for HTML5 video
		// ** needs to be adapted for youtube **
		// $pop.on('ended', function(){
		//     console.log('video has ended');
		//     $($('video').children()[0]).attr('src','http://www.08.dk/pics/video/gizmo.mp4');

		//     console.log($('video'));
		//     $pop.load();
		//     $pop.play();
		// });

	});

    </script>
    <style>
    .pop {background: gold;}
    .cta {
    	display: none;
		position: absolute;
		top: 210px;
		padding: 50px;
		background: teal;
		left: 70px;
		font-weight: bold;
		font-size: 36px;
		text-decoration: none;
		color: white;    
	}
	.pop .cta {
		display: block;
	}
    </style>
</head>
<body>
	<h1>Popcorn + Youtube!</h1>
    <div id="video" style="width: 360px; height: 300px;" ></div>
    <div id="footnotediv"></div>
    <a href="#" class="cta">Buy Now!</a>
</body>
</html>
